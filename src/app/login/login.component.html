<div *ngIf="showVerificationMsg" class="alert alert-danger">
  Your email address is unverified. If you'd like to get the verification email again, <a
    (click)="resendVerification()"><strong><u>click here</u></strong></a>.
</div>
<div class="row container-fluid justify-content-center">
  <div *ngIf="processing == true; then authenticated else guest">
  </div>
  <ng-template #authenticated class="col-12">
    <div class="info-cards" style="text-align: center;">
      <!-- <center> -->
      <p>Loading ...</p>
      <!-- <mat-progress-spinner mode="indeterminate"></mat-progress-spinner> -->
      <!-- </center> -->
    </div>
  </ng-template>
  <ng-template #guest class="col-12">
    <mat-card class="info-cards">
      <mat-card-title>
        Login
        <mat-card-subtitle>
          <!-- <center>Login with Google, Facebook or Email</center> -->
        </mat-card-subtitle>
        <!--
        <button mat-raised-button (click)="login()"><i class="fa fa-google"></i>Login with Google</button>
        <span class="spacer"></span>
        <button mat-raised-button (click)="loginWithFacebook()"><i class="fa fa-facebook"></i> Login with Facebook</button>
      -->
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
          <div class="md-form form-group">
            <mat-icon>email</mat-icon>
            <input type="email" placeholder="Email Address" formControlName="email" name="email" style="width:90%;"
              class="txt" required>
          </div>
          <div class="md-form form-group">
            <mat-icon>lock outline</mat-icon>
            <input type="password" placeholder="Password" formControlName="password" name="password" style="width:90%;"
              class="txt" required>
            <p><a [routerLink]="['/forgot-password']">Forgot Password?</a></p>
          </div>
          <div>
            <!-- <center> -->
            <button style="text-align: center;" mat-raised-button color="primary" type="submit"
              [disabled]="!loginForm.valid">Login</button>
            <div class="col">
              <p>Need to create account? <a [routerLink]="['/signup']"><b>Sign Up</b></a></p>
            </div>
            <!-- </center> -->
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
